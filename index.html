<html>
  <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer="true" src="p5/p5.min.js"></script>
    <script defer="true" src="p5/addons/p5.sound.min.js"></script>
    <script defer="true" src="sketch.js"></script>
  </head>
  <body>
  	<div id="canvascontainer" style="float:left;">
  	<main>
  	</main>
  	</div>
    <div id="devtools" style="display:block;">
    Mode: <b><a id="modename">Gameplay</a></b><br/>
    <button id="toggleEditorBtn">Click this to toggle the editor.</button><br/>
    Current tool is: <b><a id="toolname">None</a></b><br/>
    
    <button id="changeToolBtn">Click this to switch between the move, place, and remove tools.</button><br/>
	Interacting with layer: <b><a id="interact_type">Renderable</a></b><br/>
    <button id="changeInteractTypeBtn">Click this to change the layer you interact with</button><br/>
    Tile to place is: <b><a id="tileplacename">None</a></b><br/>
    Place Factor: <input id="PlaceFactor" type="text" value="1.0"></input><br/>
    <button id="setEntityTypeBtn">Click this to switch the type of thing you want to place.</button><br/>
    <button id="exportLvlBtn">Click this to export the level.</button><br/>
    <textarea id="exportLvlTxt" type="text" name="Level_Text" cols="40" rows="20"></textarea>
    </div>
  </body>
</html>
