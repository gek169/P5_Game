<html>
  <head>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script defer="true" src="p5/p5.min.js"></script>
    <script defer="true" src="p5/addons/p5.sound.min.js"></script>
    <script defer="true" src="sketch.js"></script>
  </head>
  <body>
  	<div id="canvascontainer" style="float:left;">
  	<main>
  	</main>
  	</div>
    <div id="devtools" style="display:block;">
    Mode: <b><a id="modename">Gameplay</a></b><br/>
    <button id="toggleEditorBtn">Click this to toggle the editor.</button><br/>
	    <div id="devdetails" style="display:none;">
	    Current tool is: <b><a id="toolname">N/A</a></b><br/>
	    <button id="changeToolBtn">Change Active Tool</button><br/>
		Interacting with layer: <b><a id="interact_type">N/A</a></b><br/>
	    <button id="changeInteractTypeBtn">Click this to change the layer you interact with</button><br/>
	    align: <input id="PlaceFactor" type="text" size="4" value="1.0"></input><br/>
		setup_: <input id="tileToPlace" type="text" size="10" value="null"></input><br/>
	    M: <input id="mass" type="text" size="4" value="0"></input>
	    R1: <input id="radius1" type="text" size="4" value="16"></input>
	    R2: <input id="radius2" type="text" size="4" value="0"></input>
	    F: <input id="friction" type="text" size="4" value="0.99"></input><br/>
	    Sprite Variable Name: <input id="spritename" type="text" size="10" value="dummy_img"></input><br/>
	    Sw: <input id="SpriteW" type="text" size="4" value="16"></input>
	    Sh: <input id="SpriteH" type="text" size="4" value="16"></input>	    
	    RoX: <input id="renderOffsetX" type="text" size="4" value="0"></input>
	    RoY: <input id="renderOffsetY" type="text" size="4" value="0"></input>
	    Plyr?<input id="isPlayer" type="text" size="4" value="0"></input>
	    <br/>
	    
	    
	    <button id="exportLvlBtn">Click to export entities.</button><br/>
	    <textarea id="exportLvlTxt" type="text" name="Level_Text" cols="40" rows="10"></textarea>
	    </div>
    </div>
  </body>
</html>
